<!DOCTYPE html>
<html>
<head>
    <title>HealthModule Input Form</title>
</head>
<body>
    <h2>Enter Your Health Information</h2>
    <form action="ClientOne" method="post">
        Name: <input type="text" name="name" required><br><br>
        ID: <input type="number" name="id" required><br><br>
        Gender (male/female): <input type="text" name="gender" required><br><br>
        Weight (kg): <input type="number" step="0.1" name="weight" required><br><br>
        Height (cm): <input type="number" step="0.1" name="height" required><br><br>
        Age: <input type="number" name="age" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
